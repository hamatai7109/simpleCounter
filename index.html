<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="buttonBox">
        <button class="button" id="plus">+1</button>
        <button class="button" id="sub">-1</button>

      </div>
      <div class="display" id="display">0</div>
    </div>
    <script src="/index.js" text="text/javascript" defer></script>
  </body>
</html>
